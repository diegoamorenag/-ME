name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          # CHANGE: Cache yarn instead of npm
          cache: "yarn"
          cache-dependency-path: "./frontend/yarn.lock" # Or package-lock.json if exists

      - name: Install dependencies
        # CHANGE: Use yarn instead of npm ci
        run: yarn install --frozen-lockfile

      - name: Run linter
        # CHANGE: Use yarn instead of npm/npx
        run: yarn lint || yarn eslint src --ext .js,.jsx,.ts,.tsx

      - name: Run tests
        # CHANGE: Use yarn instead of npm
        run: yarn test --watchAll=false --passWithNoTests
        env:
          CI: true

      - name: Build project
        # CHANGE: Use yarn instead of npm
        run: yarn build

      - name: Check build output
        run: |
          if [ ! -d "build" ]; then
            echo "Build directory not found!"
            exit 1
          fi
          echo "Build completed successfully!"
